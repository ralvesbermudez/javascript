<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Gamer ou não gamer eis a questão.</h1>
    Você gosta de jogar? 
    <input type="radio" name="yorn" id="sim" value="sim">Sim
    <input type="radio" name="yorn" id="nao" value="nao">Não
    <button type="button" onclick="checkButton()">Verificar</button>
    <div id="res">

    </div>
    <script>
        function checkButton() {
            var res = document.querySelector('div#res')
            if(document.getElementById('sim').checked){
                res.innerHTML = 'Vocé é gamer!'
            }
            else if(document.getElementById('nao').checked){
                res.innerHTML = 'Voce não é gamer!'
            }

            else{
                res.innerHTML = 'Marque uma opção acima!'
            }
        }
        
    </script>
</body>
</html>
